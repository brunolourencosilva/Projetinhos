<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Surpresa mega blaster incrivel</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <img id="imagem-surpresa" src="assets/scout-apose.jpg" alt="enginner tf2">
    </main>

    <script>
        window.addEventListener('load', () => {
            const imagem = document.getElementById('imagem-surpresa');
            imagem.style.width = "400px";

            // Quando a transição de largura terminar
            imagem.addEventListener('transitionend', () => {
                // Espera 1 segundo após o fim da animação e troca a imagem
                setTimeout(() => {
                    imagem.src = "assets/scout-finger.gif";
                }, 1000); // 5,76 segundos
            });
                setTimeout(() => {
                    imagem.src = "assets/scout-rotation.gif";
                }, 11500);
        });
    </script>
</body>
</html>
